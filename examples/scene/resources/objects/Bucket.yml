type: object
compression: none
data:
  name: bucket
  sprites:
    sheet: items.png
    width: 30
    height: 18
  position:
    x: 275
    y: 110
    z: 1
  states:
    - animation:
        frames:
          - row: 6
            columns: [5]
            duration: 1000
      scripts:
        - verb: walkto
          code: |
            egowalkto({x=260, y=140}).wait()
        - verb: lookat
          code: |
            egowalkto({x=260, y=140}).wait()
            egosay("Nice bucket!").wait()
        - verb: default
          code: |
            egowalkto({x=260, y=140}).wait()
            egosay("That's a stupid idea... which means\nI`ll probably try it later.").wait()
        - verb: pickup
          code: |
            egowalkto({x=260, y=140}).wait()
            egosay("Ok I'll get it...").wait()
            addinventory("bucket")
            updateobject("bucket", classuntouchable, true)
            egosay("Yuck, the bucket is full of spit!").wait()
    - scripts:
        - verb: push
          code: |
            egosay("It's time to get rid of the bucket!").wait()
            removeinventory("bucket")
        - verb: lookat
          code: |
            egosay("There is no change... It's still full of spit.").wait()
        - verb: default
          code: |
            egosay("That's a stupid idea...").wait()