type: object
compression: none
data:
  name: clock tower
  sprites:
    sheet: items.png
    width: 40
    height: 20
  position:
    x: 140
    y: 20
    z: 1
  states:
    - scripts:
        - verb: lookat
          code: |
            EgoWalkToPosition({x=140, y=90}).Wait()
            EgoWalkToPosition({x=140, y=80}).Wait()
            EgoSpeak("As grand as it is,\nthe thing doesn't seem to work.").Wait()
            EgoSpeak("No ticking, no movement\njust a giant, useless relic.").Wait()
            EgoWalkToPosition({x=140, y=90}).Wait()
        - verb: walkto
          code: |
            EgoWalkToPosition({x=140, y=90}).Wait()
        - verb: default
          code: |
            EgoWalkToPosition({x=140, y=90}).Wait()
            EgoSpeak("I can't do that.\nAt least, not from here.").Wait()