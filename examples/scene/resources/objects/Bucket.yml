type: object
compression: none
data:
  name: bucket
  sprites:
    sheet: items.png
    width: 30
    height: 18
  position:
    x: 275
    y: 110
    z: 1
  states:
    - animation:
        frames:
          - row: 6
            columns: [5]
            duration: 1000
      scripts:
        - verb: walkto
          code: |
            EgoWalkToPosition({x=260, y=90}).Wait()
        - verb: lookat
          code: |
            EgoWalkToPosition({x=260, y=90}).Wait()
            EgoSpeak("Nice bucket!").Wait()
        - verb: default
          code: |
            EgoWalkToPosition({x=260, y=90}).Wait()
            EgoSpeak("That's a stupid idea... which means\nI`ll probably try it later.").Wait()
        - verb: pickup
          code: |
            EgoWalkToPosition({x=260, y=90}).Wait()
            EgoSpeak("Ok I'll get it...").Wait()
            EgoAddObjectToInventory("bucket")
            ObjectUpdate("bucket", ClassUntouchable, true)
            EgoSpeak("Yuck, the bucket is full of spit!").Wait()
    - scripts:
        - verb: push
          code: |
            EgoSpeak("It's time to get rid of the bucket!").Wait()
            EgoRemoveObjectFromInventory("bucket")
        - verb: lookat
          code: |
            EgoSpeak("The bucket is full of spit.").Wait()
        - verb: default
          code: |
            EgoSpeak("That's a stupid idea...").Wait()