type: object
compression: none
data:
  name: clock tower
  sprites:
    sheet: items.png
    width: 40
    height: 20
  position:
    x: 140
    y: 20
    z: 1
  states:
    - scripts:
        - verb: lookat
          code: |
            egowalkto({x=140, y=140}).wait()
            egowalkto({x=140, y=130}).wait()
            egosay("As grand as it is,\nthe thing doesn't seem to work.").wait()
            egosay("No ticking, no movement\njust a giant, useless relic.").wait()
            egowalkto({x=140, y=140}).wait()
        - verb: walkto
          code: |
            egowalkto({x=140, y=140}).wait()
        - verb: default
          code: |
            egowalkto({x=140, y=140}).wait()
            egosay("I can't do that.\nAt least, not from here.").wait()